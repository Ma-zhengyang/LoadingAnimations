apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    buildToolsVersion '27.0.1'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}

publish {
    userOrg = 'mazhengyang'
    groupId = 'com.example.mzy.indicators'
    artifactId = 'LoadingAnimations'
    publishVersion = '1.0.3'
    desc = 'a nice view of loading animation'
    website = 'https://github.com/Ma-zhengyang/LoadingAnimations'
}