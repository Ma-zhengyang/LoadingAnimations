apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'mazhengyang'
    groupId = 'com.example.mzy.indicators'
    artifactId = 'LoadingAnimations'
    publishVersion = '1.0.0'
    desc = 'a nice view of loading animation'
    website = 'https://github.com/Ma-zhengyang/LoadingAnimations'
}